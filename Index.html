<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffb6c1, #ffe4e1);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #d10068;
      margin-top: 80px;
    }
    .botones {
      margin-top: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    #noBtn {
      position: absolute;
    }
    .mensaje {
      display: none;
      font-size: 2em;
      color: #ff1493;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>¿Querés saber cuánto te amo? 💘</h1>

  <div class="botones">
    <button onclick="mostrarAmor()">Sí 😍</button>
    <button id="noBtn" onmouseover="moverBoton()">No 🙄</button>
  </div>

  <div class="mensaje" id="mensaje">
    ¡Te amo infinito, sos mi mundo! ❤️<br>
    <em>Con amor, tu novia 💋</em>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moverBoton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function mostrarAmor() {
      document.getElementById("mensaje").style.display = "block";
    }
  </script>

</body>
</html>
